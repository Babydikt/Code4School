<!-- Ergänzen und vervollständigen Sie dieses HTML-Dokument,
     so dass es vom HTML-Validator akzeptiert
     und der gestellten Aufgabe möglichst gerecht wird.
     Wenn diese Seite in einem Browserfenster angezeigt wird,
     soll die Titelzeile "Visitenkartendesigner" lauten -->
<!DOCTYPE HTML>
<html lang="de">
  <meta charset="utf-8">
  <title>Visitenkartendesigner</title>
  <head>
    <link rel="stylesheet" href="../css/styles.css">
  </head>
        <!-- Hintergrundbild, Schrift-, Text-, Tabellen- und 
          Linkformate aus dem zentralen CSS-File -->

        <!-- kompletter folgender Inhalt im eigenen div-Blockelement der CSS-Klasse main:

          fetter Text im eigenen Absatz:
             Füllen Sie das nachstehende Formular aus, um unseren 
             Newsletter zu erhalten
        -->
        <!-- Formular, das die eingegebenen Daten nach der get-Methode
             an formtest.html übergibt
             Die Beschriftung und Anordnung der Eingabefelder ist dem Screenshot
             zu entnehmen.
             Die meisten Eingabefelder zeigen 30 Zeichen Text an und akzptieren
             auch maximal soviele Zeichen. 
             Postleitzahlen werden max. 5-stellig akzeptiert, 
             für die E-Mail-Adresse stehen max. 80 Zeichen zur Verfügung. 
             Verwenden Sie nach Möglichkeit spezialisierte Eingabefelder
             und geben Sie Eingabehilfen an.
             
             
             Die Auswahlliste für die Anzahl der herzustellenden Visitenkarten
             soll 4 mögliche Werte bereitstellen: 50, 100, 250 und 500 Stück,
             wobei der Eintrag 100 ausgewählt sein soll.
             
             Beachten Sie, dass Eingabefelder im gesamten Formular 
             sauber untereinander angeordnet sein sollen!
             
             Achten Sie darauf, dass im Dokumentkopf die tasächlich verwendete
             Zeichencodierung angegeben ist, sonst wird die Vorschau u.U. nicht
             korrekt ausgegeben.
             Richten Sie sich bei der Benennung der Formularelemente nach dem
             Screenshot mit der Visitenkartenvorschau und den Debug-Ausgaben.
        -->
        <body>
          <div class="main">
            <b>Füllen Sie das nachstehende Formular aus, um unseren Newsletter zu erhalten</b>

            <form action="formtest.html" method="get" enctype="text/plain">
              <fieldset title="Angaben zur Firma">
                <table>
                  <tr>
                    <td class="right">Firmenname</td>
                    <td><input type="text" name="Ihr Firmenname" id="firmenname"></td>
                    <td class="right">Straße/Hausnr.</td>
                    <td><input type="text" name="Strasse und Hausnummer" id="strasse"></td>
                  </tr>
                  <tr>
                    <td class="right">Postleitzahl</td>
                    <td><input type="number" name="00000" maxlength="5" id="plz"></td>
                    <td class="right">Ort</td>
                    <td><input type="text" name="Ort" id="ort"></td>
                  </tr>
                  <tr>
                    <td class="right">Telefon</td>
                    <td><input type="text" name="idk" id="telefon"></td>
                    <td class="right">Telefax</td>
                    <td><input type="text" name="Telefax" id="telefax"></td>
                  </tr>
                  <tr>
                    <td class="right">WWW</td>
                    <td><input type="text" name="www" id="www"></td>
                  </tr>
                </table>
            </fieldset>
            <fieldset title="Angaben zur Person">
              <table>
                <tr>
                  <td class="right">Name</td>
                  <td><input type="text" name="name" id="name"></td>
                  <td class="right">Vorname</td>
                  <td><input type="text" name="Vorname" id="vname"></td>
                </tr>
                <tr>
                  <td class="right">akad. Titel</td>
                  <td><input type="text" name="akadTitel" id="akadTitel"></td>
                  <td class="right">Funktion</td>
                  <td><input type="text" name="Funktion" id="funktion"></td>
                </tr>
                <tr>
                  <td class="right">direkte Durchwahl</td>
                  <td><input type="text" name="direkteDurchwahl" id="durchwahl"></td>
                  <td class="right">E-Mail</td>
                  <td><input type="text" name="E-Mail" id="contact"></td>
                </tr>
              </table>
            </fieldset>
            <fieldset title="Bestellangaben">
              <table>
                <tr>
                  <td class="right topalign">Logo</td>
                  <td class="topalign"><input type="radio" name="logo" id="logo">
                  <label for="logo">kein Logo</label><br>
                  <input type="radio" name="logo" id="logo-holzhandwerk">
                  <label for="logo-holzhandwerk">Holzhandwerk</label><br>
                  <input type="radio" name="logo" id="logo-metallhandwerk">
                  <label for="logo-metallhandwerk">Metallhandwerk</label><br>
                  <input type="radio" name="logo" id="logo-farbhandwerk">
                  <label for="logo-farbhandwerk">Farbhandwerk</label><br>
                  <input type="radio" name="logo" id="logo-elektrohandwerk">
                  <label for="logo-elektrohandwerk">Elektrohandwerk</label><br>
                  <input type="radio" name="logo" id="logo-gesundheit">
                  <label for="logo-gesundheit">Gesundheit</label><br>
                  <input type="radio" name="logo" id="logo-pc-tech">
                  <label for="logo-pc-tech">IT-Bereich</label>
                  </td>
                  <td class="right topalign">Anzahl</td>
                  <td class="topalign"><select name="Anzahl" id="anzahl">
                    <option value="100">100</option>
                    <option value="200">50</option>
                    <option value="300">250</option>
                    <option value="500">500</option>
                  </select></td>
                </tr>
              </table>
            </fieldset>
            <div class="centered" >
            <input type="checkbox" name="agb" id="agb">
            <label for="agb">Ich bin mit der Übermittlung meine Daten einverstanden</label><br>
            <input type="submit" value="Absenden" id="SendOK">
            <input type="submit" value="Zurücksetzen" id="SendNo">
            </div>
          </form>
          </div>
        </body>

</html>
