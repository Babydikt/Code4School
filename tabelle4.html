<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Aufgabe 5</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, tr, th{
                border: 1px solid black;
                padding: 2px;
            }
            th{
                background-color: red;
            }
            .tdNoBorderleft{
                border-left: none;
            }
            .tdNoBorderright{
                border-right: none;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th colspan="3">Artikel Monitor</th>
            </tr>
            <tr>
                <td class="tdNoBorderright">Größe</td>
                <td class="tdNoBorderleft">24</td>
                <td rowspan="3"><img src="monitor.png" alt="Monitorbild" title="monitor"></td>
            </tr>
            <tr>
                <td class="tdNoBorderright">Schnitstellen</td>
                <td class="tdNoBorderleft">HDMI, DP</td>
            </tr>
            <tr>
                <td class="tdNoBorderright">Auflösung</td>
                <td class="tdNoBorderleft">1920 x 1440</td>
            </tr>

        </table>
    </body>

</html>
